        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.materialboxed').materialbox();
                var i = 0;
                var txt = "Assorted film photos taken on an old Olympus camera.";
                var speed = 50;

                typeWriter();
                loadImages();

                function typeWriter() {
                    if (i < txt.length) {
                        document.getElementById("typeEle").innerHTML += txt.charAt(i);
                        i++;
                        setTimeout(typeWriter, speed);
                    }
                }

                function loadImages() {
                    var imgCount = 46;
                    var albumLimit = 24;

                    var imgArr = createImgArr(imgCount);

                    console.log(imgArr)

                    for(var i = 1; i < albumLimit + 1; i ++){

                        var imgContainer = document.getElementById("img" + i);

                        console.log("media/images/35mm/" + imgArr[i] + ".JPG");

                        imgContainer.src = "media/images/35mm/" + imgArr[i] + ".JPG";

                    }
                }

                function createImgArr(len){
                    var arr = [];

                    for(var i = 1; i < len + 1; i ++){
                        console.log(i)
                        arr.push(i);
                    }

                    return shuffle(arr);
                }

                function shuffle(a) {
                    for (let i = a.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [a[i], a[j]] = [a[j], a[i]];
                    }
                    return a;
                }

            });
        </script>
